        // Funci√≥n para renderizar peri√≥dicos
        function renderPeriodicos(filtro = '') {
            const grid = document.getElementById('periodicosGrid');
            grid.innerHTML = '';
            
            const periodicosFiltrados = Object.entries(periodicos).filter(([key, p]) => 
                p.nombre.toLowerCase().includes(filtro.toLowerCase()) || 
                p.url.toLowerCase().includes(filtro.toLowerCase())
            );

            periodicosFiltrados.forEach(([key, periodico]) => {
                const card = document.createElement('div');
                card.className = 'periodico-card';
                card.onclick = () => showModal(key);
                
                const status = periodico.completo ? 
                    '<span class="status completo">‚úì Completo</span>' : 
                    '<span class="status pendiente">‚è≥ Pendiente</span>';
                
                card.innerHTML = `
                    <h3>${periodico.nombre}</h3>
                    <div class="url">${periodico.url}</div>
                    ${status}
                `;
                
                grid.appendChild(card);
            });
        }

        // Funci√≥n para mostrar modal
        function showModal(key) {
            const periodico = periodicos[key];
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalUrl = document.getElementById('modalUrl');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = periodico.nombre;
            modalUrl.innerHTML = `<a href="https://${periodico.url}" target="_blank" rel="noopener noreferrer" style="color: white; text-decoration: underline;">${periodico.url}</a>`;
            
            if (!periodico.completo) {
                modalBody.innerHTML = `
                    <div class="no-data">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
                        </svg>
                        <h3>Informaci√≥n en proceso</h3>
                        <p>Los datos de este peri√≥dico est√°n siendo recopilados.<br>Pronto estar√° disponible.</p>
                    </div>
                `;
            } else {
                modalBody.innerHTML = `
                    <div class="section">
                        <h3>üìã Datos B√°sicos</h3>
                        ${Object.entries(periodico.datos).map(([k, v]) => `
                            <div class="info-item">
                                <strong>${k.charAt(0).toUpperCase() + k.slice(1)}:</strong> ${v}
                            </div>
                        `).join('')}
                    </div>

                    <div class="section">
                        <h3>üìú Historia y Evoluci√≥n</h3>
                        <ul>
                            ${periodico.historia.map(h => `<li>${h}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="section">
                        <h3>üéØ L√≠nea Editorial</h3>
                        <ul>
                            ${periodico.lineaEditorial.map(l => `<li>${l}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="section">
                        <h3>‚≠ê Caracter√≠sticas Distintivas</h3>
                        <ul>
                            ${periodico.caracteristicas.map(c => `<li>${c}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="section">
                        <h3>üèÜ Reconocimientos y Premios</h3>
                        <ul>
                            ${periodico.premios.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="section">
                        <h3>üìä Datos de Difusi√≥n</h3>
                        <ul>
                            ${periodico.difusion.map(d => `<li>${d}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="section">
                        <h3>üè¢ Propiedad y Grupo Empresarial</h3>
                        <ul>
                            ${periodico.propiedad.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Funci√≥n para cerrar modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Funci√≥n para llamar desde otro programa
        window.showPeriodicoModal = function(nombreOrUrl) {
            const key = Object.keys(periodicos).find(k => 
                periodicos[k].nombre.toLowerCase() === nombreOrUrl.toLowerCase() ||
                periodicos[k].url.toLowerCase() === nombreOrUrl.toLowerCase()
            );
            
            if (key) {
                showModal(key);
                return true;
            }
            return false;
        };

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderPeriodicos(e.target.value);
        });

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Cerrar modal al hacer click fuera
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Parsear URL para abrir modal autom√°ticamente
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const periodoParam = urlParams.get('periodico');
            
            if (periodoParam) {
                window.showPeriodicoModal(periodoParam);
            }
            
            renderPeriodicos();
        });

        // Inicializar
        renderPeriodicos();
    </script>
</body>
